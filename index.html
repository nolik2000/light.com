<!DOCTYPE html>

<html>

	<head>
		<script src="script.js"> </script>
		<style>
			#street {
						margin-left:240px;
						margin-top:7px;
						width: 100%;
						height: 700px;
						background-repeat:no-repeat;
						background-image: url(dark.jpg);
						background-size:900px 600px;
					
						}
			#bottom{
						position:absolute;
						width:75px;
						height:75px;
						cursor:pointer;
						padding:13px
					
			}
			
			#wall{
						position:absolute;
						width:100px;
						height:100px;
						background:#DCDCDC;
						border-radius:19px;
						margin-top:630px;
						margin-left:390px;
						box-shadow: 0 0 10px rgba(0,0,0,0.5);
			
			}
		</style>
		
		<script>
			function Image() {
				var street = document.getElementById('street');
				var bottom = document.getElementById('bottom');
				if (street.style.backgroundImage.match("lamp")) {
					street.style.backgroundImage = 'url(dark.jpg)';
					bottom.src = "off.png";
				} else {
					street.style.backgroundImage = 'url(lamp.jpg)';
					bottom.src = "on.png";
				};
			}
		</script>
		
	</head>
	
	<body>
	
		<div id="street">
		<div id="wall">
			
				<img id="bottom" onclick="Image()" src="off.png"/>
				</div>
				</div>
	</body>
	
</html>
